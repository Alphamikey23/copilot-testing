<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first web page by copilot</title>
</head>
<body>
    <!-- Write an html code inside the body tag it should contain a header with menus, a image as logo, The menus are home, contact me, about, hire me, projects
-->
    <header>
        <img src="logo.png" alt="Logo" style="width:100px;height:auto;">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact Me</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#hire">Hire Me</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
        // Add a shoulder with a background image and some text
        <div style="background-image: url('shoulder-bg.jpg'); padding: 20px; color: white;">
            <h2>Welcome to My Website</h2>
            <p>Explore my work and get to know me better!</p>
        </div>
    </header>
    // Add css to style the header and shoulder
    <style>
        header {
            background-color: #f0f0f0;
            padding: 20px;              
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        div {
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
    </style>
</body>
</html>
